<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Add your custom styles here if needed */
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      <!-- Content for first slide goes here -->
    </div>
    <div class="item second-slide">
      <!-- Content for second slide goes here -->
    </div>
    <div class="item active third-slide">
      <!-- Content for third slide goes here -->
    </div>
    <div class="item fourth-slide">
      <!-- Content for fourth slide goes here -->
    </div>
    <div class="item fifth-slide">
      <!-- Content for fifth slide goes here -->
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
	// Wait for the element to be visible and then click
cy.get('.right.carousel-control').should('be.visible').click();

// Assertion for the next slide
cy.get('.fourth-slide').should('be.visible');
// Scroll to the element before clicking
cy.get('.right.carousel-control').scrollIntoView().click();
// Click the element without checking visibility
cy.get('.right.carousel-control').click({ force: true });

  $(document).ready(function(){
    // Activate the third slide on page load
    $('.third-slide').addClass('active');

    // Enable slide movement with 'slide' class
    $('#myCarousel').carousel({ interval: false, wrap: false });

    // Slide navigation on arrow click
    $('.left.carousel-control').click(function(){
      $('#myCarousel').carousel('prev');
    });

    $('.right.carousel-control').click(function(){
      $('#myCarousel').carousel('next');
    });
  });
</script>

</body>
</html>
